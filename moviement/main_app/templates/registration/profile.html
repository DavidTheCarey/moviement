{% extends 'base.html' %}
{% block content %}

<p>{{ user.username }}</p>

{% for take in takes %}
    <p>Title: {{ take.title }}</p>
    <p>Themes: {{ take.themes }}</p>
    <p>Rating: {{ take.rating }}</p>
    <p>Desc: {{ take.description }}</p>
    {% if take.user_id == user.id %}
    <a href="{% url 'take_update' take.id %}">Edit Take</a>
    <a href="{% url 'take_delete' take.id %}">Delete Take</a>
    {% endif %}
{% endfor %}

{% endblock %}
