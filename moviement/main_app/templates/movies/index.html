{% extends 'base.html' %}

{% block content %}

    <h1>All Movies</h1>
    {% for movie in movies %}

    <a href="{% url 'detail' movie.id %}">{{ movie.title }}</a>
    <p>{{ movie.release_date }}</p>
    <p>{{ movie.review_score }}</p>
    <p>{{ movie.description }}</p>

    {% endfor %}

{% endblock %}
