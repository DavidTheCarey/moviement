{% extends 'base.html' %} {% block content %}
<h2>Delete</h2>

<h5>Are you sure you want to delete {{ take.title }} on {{ take.movie }}?</h5>
<div class="my-4">
  <form method="post" class="confirm-delete" style="display: inline">
    {% csrf_token %}
    <input type="submit" class="btn btn-sm btn-dark" value="Yes, delete it" />
  </form>
  <a href="{% url 'index' %}"
    ><button class="btn btn-sm btn-dark">Cancel</button></a
  >
</div>
{% endblock %}
